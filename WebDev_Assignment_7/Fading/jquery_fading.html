<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>jQuery Fading Effect</title>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }
    
    .container {
      width: 800px;
      height: 1000px;
      font-family: sans-serif;
      background: skyblue;
      margin: 20px auto;
      outline: 1px dotted black;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    
    .btn {
      border: 1px solid #ddd;
      background: #eee;
      padding: 5px 10px;
      border-radius: 5px;
      border-top: 1px solid #fff;
      border-left: 1px solid #fff;
      margin: 10px;
      margin-bottom: 30px;
      box-shadow: 1px 1px 2px 0px #aaa;
      cursor: pointer;
    }
    
    .box {
      width: 100%;
      height: 200px;
      background: crimson;
      font-size: 20px;
      color: #fff;
      padding: 50px;
      position: relative;
    }
    
    hr {
      margin: 20px 0;
    }
    
    .hint {
      display: none;
    }
    
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }

  </style>
</head>

<body>
  <div class="container">
    <button class="btn fade_out">Fade Out</button>
    <button class="btn fade_in">Fade In</button>

    <div class="box one">
      I am a div,<br> click Fade In button to fade in me,<br> click Fade Out button to fade out me.
    </div>
    <hr>
    <button class="btn toggle">Fade Out</button>
    <p class="hint">Click the Fade In button to fade in the div.</p>
    <div class="box two">
      I am a div,<br> Click the Fade Out button to fade out me.
    </div>
    <hr>
    <button class="btn fade_to">Fade To</button>
    <div class="box three">
      I am a div,<br> Click the Fade To button for fadeing me 0.3 opacity.
    </div>

    <p class="footer"><a href="https://eshikhon.com/students/mahafuzurrahaman1986/">All rights reserved &copy; Md. Mahafuzur Rahaman</a></p>
  </div>

  <script type="text/javascript" src="../Resource/jquery.js"></script>
  <script type="text/javascript" src="jquery_fading.js"></script>
</body>

</html>
