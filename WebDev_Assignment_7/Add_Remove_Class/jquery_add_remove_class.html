<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>jQuery Add and Remove Class</title>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }
    
    .container {
      width: 800px;
      height: 600px;
      font-family: arial, sans-serif;
      background: skyblue;
      margin: 20px auto;
      outline: 1px dotted black;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    
    .btn {
      border: 1px solid #ddd;
      background: #eee;
      padding: 5px 10px;
      border-radius: 5px;
      border-top: 1px solid #fff;
      border-left: 1px solid #fff;
      margin: 10px;
      margin-bottom: 30px;
      box-shadow: 1px 1px 2px 0px #aaa;
      cursor: pointer;
    }
    
    .box {
      width: 100%;
      height: 300px;
      margin: 0 auto;
      background: crimson;
      font-size: 20px;
      color: #fff;
      padding: 20px;
      margin-bottom: 50px;
    }
    
    .box.newClass {
      background: orange;
      font-size: 30px;
      color: #333;
    }
    
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <button class="btn addClass">Add Class</button>
    <button class="btn removeClass">Remove Class</button>
    <p>Click Add Class button to add class.</p>
    <p>Click Remove Class button to remove class.</p>
    <div class="box">
      <p class="text">I am a div.<br> This is my style, background crimson and font size 20px.<br> When change class, background orange, font size 30px and color #333</p>
    </div>
    <p class="footer"><a href="https://eshikhon.com/students/mahafuzurrahaman1986/">All rights reserved &copy; Md. Mahafuzur Rahaman</a></p>
  </div>
  <script type="text/javascript" src="../Resource/jquery.js"></script>
  <script type="text/javascript" src="jquery_add_remove_class.js"></script>
</body>

</html>
