<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>jQuery Html and Text Method</title>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }
    
    .container {
      width: 800px;
      height: 500px;
      background: skyblue;
      font-family: sans-serif;
      margin: 20px auto;
      outline: 1px dotted black;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .btn {
      border: 1px solid #ddd;
      background: #eee;
      padding: 5px 10px;
      border-radius: 5px;
      border-top: 1px solid #fff;
      border-left: 1px solid #fff;
      margin: 10px;
      margin-bottom: 30px;
      box-shadow: 1px 1px 2px 0px #aaa;
      cursor: pointer;
    }
    
    hr {
      margin: 40px 0px;
    }
    
    input {
      width: 50%;
      padding: 10px;
      margin: 40px 0;
      border: 1px solid skyblue;
      border-radius: 5px;
    }
    
    input:focus {
      outline: 1px solid crimson;
    }
    
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }

  </style>
</head>

<body>
  <div class="container">
    <button class="btn injectHtml">Inject Html</button>
    <button class="btn injectText">Inject Text</button>
    <button class="btn reset">Reset</button>
    <hr>
    <label for="userInput">Enter your text here and then press above button</label><br>
    <input id="userInput" type="text" placeholder="Enter your text here..">

    <p id="output">Your Output</p>

    <p class="footer"><a href="https://eshikhon.com/students/mahafuzurrahaman1986/">All rights reserved &copy; Md. Mahafuzur Rahaman</a></p>
  </div>
  <script type="text/javascript" src="../Resource/jquery.js"></script>
  <script type="text/javascript" src="jquery_html&text.js"></script>
</body>

</html>
