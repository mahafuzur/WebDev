<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>jQuery Sliding Effect</title>
  <style type="text/css">
    .container {
      width: 800px;
      height: 1000px;
      background: skyblue;
      font-family: sans-serif;
      margin: 20px auto;
      outline: 1px dotted black;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
      position: relative;
    }
    
    .btn {
      border: 1px solid #ddd;
      background: #eee;
      padding: 5px 10px;
      border-radius: 5px;
      border-top: 1px solid #fff;
      border-left: 1px solid #fff;
      margin: 10px;
      margin-bottom: 30px;
      box-shadow: 1px 1px 2px 0px #aaa;
      cursor: pointer;
    }
    
    .box {
      width: 80%;
      height: 200px;
      margin: 0 auto;
      background: crimson;
      font-size: 20px;
      color: #fff;
      padding: 50px;
    }
    
    hr {
      margin: 20px 0;
    }
    
    .hint {
      display: none;
    }
    
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <button class="btn slide_up">Slide Up</button>
    <button class="btn slide_down">Slide Down</button>

    <div class="box one">
      I am a div,<br> click Slide Up button to slide up me,<br> click Slide Down button to slide down me.
    </div>
    <hr>
    <button class="btn toggle">Slide Up</button>
    <p class="hint">Click the Slide Down button to slide down the div.</p>
    <div class="box two">
      I am a div,<br> Click the Slide Up button to slide up me.
    </div>


    <p class="footer"><a href="https://eshikhon.com/students/mahafuzurrahaman1986/">All rights reserved &copy; Md. Mahafuzur Rahaman</a></p>
  </div>

  <script type="text/javascript" src="../Resource/jquery.js"></script>
  <script type="text/javascript" src="jquery_sliding.js"></script>
</body>

</html>
