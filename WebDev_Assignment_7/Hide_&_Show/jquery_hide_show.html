<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>jQuery Hide and Show Method</title>
  <style type="text/css">
    .container {
      width: 800px;
      height: 900px;
      font-family: sans-serif;
      background: skyblue;
      margin: 20px auto;
      outline: 1px dotted black;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
      position: relative;
    }
    
    .btn {
      border: 1px solid #ddd;
      background: #eee;
      padding: 5px 10px;
      border-radius: 5px;
      border-top: 1px solid #fff;
      border-left: 1px solid #fff;
      margin: 10px;
      margin-bottom: 30px;
      box-shadow: 1px 1px 2px 0px #aaa;
      cursor: pointer;
    }
    
    .box {
      width: 100%;
      height: 200px;
      background: crimson;
      font-size: 20px;
      color: #fff;
      margin-bottom: 50px;
      padding-top: 50px;
    }
    
    hr {
      margin: 20px 0;
    }
    
    .hint {
      display: none;
    }
    
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }

  </style>
</head>

<body>
  <div class="container">
    <button class="btn hide">Hide</button>
    <button class="btn show">Show</button>

    <div class="box one">
      I am a div,<br> click Hide button to hide me,<br> click Show button to show me.
    </div>
    <hr>
    <button class="btn toggle">Hide</button>
    <p class="hint">Click the show button to show the div.</p>
    <div class="box two">
      I am a div,<br> click the Hide button to hide me.
    </div>

    <p class="footer"><a href="https://eshikhon.com/students/mahafuzurrahaman1986/">All rights reserved &copy; Md. Mahafuzur Rahaman</a></p>
  </div>

  <script type="text/javascript" src="../Resource/jquery.js"></script>
  <script type="text/javascript" src="jquery_hide_show.js"></script>
</body>

</html>
