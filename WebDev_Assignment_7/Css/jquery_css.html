<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>jQuery Css Method</title>
  <style type="text/css">
    .container {
      width: 800px;
      height: 600px;
      background: skyblue;
      font-family: sans-serif;
      margin: 20px auto;
      outline: 1px dotted black;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    
    .btn {
      border: 1px solid #ddd;
      background: #eee;
      padding: 5px 10px;
      border-radius: 5px;
      border-top: 1px solid #fff;
      border-left: 1px solid #fff;
      margin: 10px;
      margin-bottom: 30px;
      box-shadow: 1px 1px 2px 0px #aaa;
      cursor: pointer;
    }
    
    .font {
      padding: 5px;
      background-color: rgb(220, 20, 60);
    }
    
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }

  </style>
</head>

<body>
  <div class="container">
    <button class="btn increaseFontSize">Increase Font Size</button>
    <button class="btn decreaseFontSize">Decrease Font Size</button>
    <button class="btn bgGreen">Green Background</button>
    <p class="font">Change my font size &amp; Background color</p>

    <p class="footer"><a href="https://eshikhon.com/students/mahafuzurrahaman1986/">All rights reserved &copy; Md. Mahafuzur Rahaman</a></p>
  </div>

  <script type="text/javascript" src="../Resource/jquery.js"></script>
  <script type="text/javascript" src="jquery_css.js"></script>
</body>

</html>
